<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="playerOneBox">
          <span id="playerOneName"></span>
        </div>
        <div class="title">
          <h1 id="title">TIC TAC TOE</h1>
          <button id="restart-btn">RESTART</button>
        </div>
        <div class="playerTwoBox">
          <span id="playerTwoName"></span>
        </div>
      </div>
      <div class="banner"></div>
      <div class="gamecontainer">
        <div class="gameboard">
        <div class="square row1" id="zero"></div>
        <div class="square row1" id="one"></div>
        <div class="square row1" id="two"></div>
        <div class="square row2" id="three"></div>
        <div class="square row2" id="four"></div>
        <div class="square row2" id="five"></div>
        <div class="square row3" id="six"></div>
        <div class="square row3" id="seven"></div>
        <div class="square row3" id="eight"></div>
      </div>
      <!-- <div class="banner"></div> -->


     
    </div>

    <script src="script.js"></script>
  </body>
</html>
